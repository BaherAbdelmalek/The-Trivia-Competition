<div class="container-fluid main__container">
  <div class="row">
    <ct-navbar></ct-navbar>
  </div>
  <div *ngIf="errorRegistration" class="center alert alert-danger alert-dismissible alert__missing-option col-xs-6 col-xs-offset-3" role="alert">
    <strong>Please insert valid/unique username and/or email!</strong>
  </div>
  <div class="card register__card">
    <div class="card-header">
      The Trivia Competition
      <div class="row register__description">Answer as many questions as you can, before time's up!</div>
    </div>
    <div class="card-body">
      <h4 class="card-title">
        <form method="POST" (ngSubmit)="onSubmit()">
          <div class="form-group register__input--username">
            <input type="text" class="form-control register__input" id="username" placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
          </div>
          <!-- <div class="form-group">
            <input type="text" class="form-control register__input" id="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
          </div> -->
          <div class="form-group join__container">
            <button class="btn btn-success btn__join" type="submit">Join!</button>
          </div>
        </form>
      </h4>
    </div>
  </div>
</div>
